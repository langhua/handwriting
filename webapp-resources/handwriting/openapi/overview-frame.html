		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<body>
		<h2 id="h2-1">开放接口</h2>
		<h3 id="h3-1">使用方法</h3>
		<ol>
			<li>点击左侧列表栏中的接口分类名，在右侧会通过swagger-ui显示该接口分类的各个接口。</li>
			<li>点击某个具体的接口，会显示该接口的入参和出参。</li>
			<li>点击Try it out按钮，可以进行该接口的测试。</li>
		</ol>
	</body>
